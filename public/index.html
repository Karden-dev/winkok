<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINK EXPRESS - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF7F50;
            --primary-hover: #FF6347;
            --secondary-color: #6c757d;
            --background-color: #F8F9FA;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-border: #dee2e6;
            --input-focus: #86b7fe;
            --success-color: #198754;
            --error-color: #dc3545;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background: var(--card-bg);
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo img {
            height: 60px;
        }

        h2 {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 127, 80, 0.25);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(255, 127, 80, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 127, 80, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Style pour les inputs de code PIN */
        .pin-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .pin-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s;
            -webkit-text-security: disc;
            -moz-text-security: disc;
        }

        .pin-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.25);
            outline: none;
            transform: scale(1.05);
        }

        .pin-input.filled {
            border-color: var(--primary-color);
            background-color: rgba(255, 127, 80, 0.05);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
        }

        .form-floating {
            position: relative;
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .additional-options a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .additional-options a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .example-text {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .login-feedback {
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--error-color);
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .pin-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .card {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card p-4 p-md-5">
        <div class="logo">
<img src="wink-logo.png" alt="Logo WINK EXPRESS" class="img-fluid">        </div>

        <h2 class="text-center">Connexion à votre compte</h2>
        
        <form id="login-form">
            <div id="login-message" class="login-feedback d-none"></div>

            <div class="mb-4">
                <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="650724683" required>
                    <label for="phoneNumber">650724683</label>
                </div>
                <div class="example-text">Ex: 650724683</div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Code PIN</label>
                <div class="pin-inputs">
                    <input type="password" class="pin-input" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                </div>
                <input type="hidden" id="pin" name="pin">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-4">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Se connecter
            </button>
            
            <div class="additional-options">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <a href="#forgot-pin">Code PIN oublié ?</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pinInputs = document.querySelectorAll('.pin-input');
        const hiddenPinInput = document.getElementById('pin');
        const loginForm = document.getElementById('login-form');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const spinner = submitButton.querySelector('.spinner-border');
        const loginMessage = document.getElementById('login-message');

        const API_BASE_URL = 'http://localhost:3000';
        
        // Gestion de la navigation entre les champs PIN
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    this.classList.add('filled');
                    if (index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus();
                    }
                } else {
                    this.classList.remove('filled');
                }
                updateHiddenPin();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    pinInputs[index - 1].focus();
                } else if (e.key === 'ArrowLeft' && index > 0) {
                    pinInputs[index - 1].focus();
                } else if (e.key === 'ArrowRight' && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, 4);
                
                for (let i = 0; i < pasteData.length; i++) {
                    if (index + i < pinInputs.length) {
                        pinInputs[index + i].value = pasteData[i];
                        pinInputs[index + i].classList.add('filled');
                    }
                }
                
                if (index + pasteData.length < pinInputs.length) {
                    pinInputs[index + pasteData.length].focus();
                } else {
                    pinInputs[pinInputs.length - 1].focus();
                }
                
                updateHiddenPin();
            });
        });
        
        function updateHiddenPin() {
            hiddenPinInput.value = Array.from(pinInputs).map(input => input.value).join('');
        }

        function showMessage(message, type = 'error') {
            loginMessage.textContent = message;
            loginMessage.classList.remove('d-none');
            loginMessage.style.color = type === 'error' ? 'var(--error-color)' : 'var(--success-color)';
        }

        function hideMessage() {
            loginMessage.classList.add('d-none');
        }
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessage();
            spinner.classList.remove('d-none');
            submitButton.disabled = true;
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const pin = hiddenPinInput.value;

            if (pin.length !== 4) {
                 showMessage('Veuillez entrer un code PIN à 4 chiffres.');
                 spinner.classList.add('d-none');
                 submitButton.disabled = false;
                 return;
            }
            
            try {
                const response = await axios.post(`${API_BASE_URL}/api/login`, { phoneNumber, pin });
                
                // Si la connexion réussit
                if (response.status === 200) {
                    // Stocker les infos utilisateur si 'Se souvenir de moi' est coché
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                    } else {
                        sessionStorage.setItem('user', JSON.stringify(response.data.user));
                    }

                    showMessage('Connexion réussie ! Redirection...', 'success');
                    
                    // Redirection vers le tableau de bord
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                spinner.classList.add('d-none');
                submitButton.disabled = false;

                const message = error.response?.data?.message || 'Une erreur inattendue est survenue.';
                showMessage(message);

                // Effet de secousse pour les champs PIN
                pinInputs.forEach(input => {
                    input.style.borderColor = 'var(--error-color)';
                });
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                    pinInputs.forEach(input => {
                        input.style.borderColor = 'var(--input-border)';
                    });
                }, 1000);
            }
        });
        
        document.getElementById('phoneNumber').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                pinInputs[0].focus();
            }
        });
    });
</script>
</body>
</html>
